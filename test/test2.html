<!DOCTYPE html>
<html>
<body>

    <canvas id="myCanvas" width="300px" height="500px" ></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const data = [100, 100, 50, 70, 150];
        const start_point = 0;
        const distance = canvas.width / data.length;
        const barWidth = 50;
        const scaleFactor = canvas.height / Math.max(...data);
    
        data.forEach((element, index) => {
            const barHeight = element * scaleFactor;
            const x = start_point + distance * index;
            const y = canvas.height - barHeight;
    
            // Vẽ cột
            ctx.fillStyle = 'blue';
            ctx.fillRect(x, y, barWidth, barHeight);
    
            // Hiển thị số liệu trên mỗi cột
            ctx.fillStyle = 'black';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(element, x + barWidth / 2, y - 5);
    
        });
    </script>
    
    
</html>
